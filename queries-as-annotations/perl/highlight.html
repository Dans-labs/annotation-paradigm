<p>
<a href="javascript:highlight(18)">Ulrik Sandborg</a>
<a href="javascript:highlight(12)">WIVU</a>
<a href="javascript:unhighlight()">unhighlight all</a>
</body>
<script language="javascript">

var highlights = {};

// begin generate on the server

highlights["all"] = [1,2,3,4,5,6,7];
highlights[18] = [1,3,5,7];
highlights[12] = [2,4,6];

// end generate on the server

function highlight(what) {
	unhighlight();
	var highlightlist = highlights[what];
	for (var i in highlightlist) {
		var hi = highlightlist[i]
		var ho = document.getElementById("m" + hi);
		ho.style.backgroundColor = "yellow";
	}
}
function unhighlight() {
	var highlightlist = highlights["all"];
	for (var i in highlightlist) {
		var hi = highlightlist[i]
		var ho = document.getElementById("m" + hi);
		ho.style.backgroundColor = "";
	}
}
</script>
